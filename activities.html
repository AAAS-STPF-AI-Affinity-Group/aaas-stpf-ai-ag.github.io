<article class="card event-item" data-year="2025" data-date="2025-10-16" data-topics="policy,governance,labor,whistleblowing" data-text="Americans for Responsible Innovation AI whistleblowers right to warn NDA severance protections Claire Lunde">
  <div class="card-content">
    <h3>Report on Event: AI Whistleblowers Panel — Empowering Workers to Report AI Risks</h3>
    <p class="event-details"><i class="fas fa-calendar"></i> Oct 16, 2025 | Host: Americans for Responsible Innovation</p>
    <p><strong>STPF AI Policy AG Attendee:</strong> Claire Lunde</p>
    <p>Panelists discussed the chilling effect of restrictive NDAs and severance terms on disclosures about AI risks, and the need for federal whistleblower protections tailored to AI development. Speakers shared experiences from major tech firms and explored proposals such as the AI Whistleblower Protection Act and a broader right-to-warn.</p>
    <p><a href="https://docs.google.com/document/d/1_tejom30YGpk4eE-TucCdXNdjVqDdfP_21kYXFv6yVk/edit?usp=sharing" target="_blank" rel="noopener">Summary Document</a></p>
    <p class="tags"><span class="tag">Policy</span><span class="tag">Governance</span><span class="tag">Labor</span><span class="tag">Whistleblowing</span></p>
  </div>
</article>

<article class="card event-item" data-year="2025" data-date="2025-10-14" data-topics="measurement,policy,ethics" data-text="Beyond Benchmarks evals Patrick Hall NIST ARIA CoRIx bias privacy misinformation Claire Lunde">
  <div class="card-content">
    <h3>Report on Event: Beyond Benchmarks and “Evals” — AI Measurement in the Real World</h3>
    <p class="event-details"><i class="fas fa-calendar"></i> Oct 14, 2025 | Host: Data Community DC; DC-NLP; Patrick Hall</p>
    <p><strong>STPF AI Policy AG Attendee:</strong> Claire Lunde</p>
    <p>Patrick Hall argued that static leaderboards don’t reveal real-world risks such as bias, privacy leakage, and misinformation cascades. He advocated blending benchmarks, red-teaming, and user field testing, highlighting NIST’s ARIA framework and the CoRIx measurement tree as practical ways to evaluate contextual robustness.</p>
    <p><a href="https://drive.google.com/file/d/17Nv1I0lKdNwTSw6FTrcMk1-bcT71v8Pg/view" target="_blank" rel="noopener">Slides</a> · <a href="https://docs.google.com/document/d/1zJ0UTSDDZVqhQzsUCI_INNKBMc2ysa7BzcIud8mymas/edit?usp=sharing" target="_blank" rel="noopener">Summary Document</a></p>
    <p class="tags"><span class="tag">Measurement</span><span class="tag">Policy</span><span class="tag">Ethics</span></p>
  </div>
</article>

<!-- Page-only filter script (kept local to this page) -->
<script>
  (function() {
    const items = Array.from(document.querySelectorAll('.event-item'));
    const yearSel = document.getElementById('filter-year');
    const topicSel = document.getElementById('filter-topic');
    const textInp = document.getElementById('filter-text');
    const resetBtn = document.getElementById('filter-reset');

    function applyFilters() {
      const year = yearSel.value;
      const topic = topicSel.value;
      const text = (textInp.value || '').toLowerCase();

      items.forEach(el => {
        const y = el.getAttribute('data-year');
        const topics = (el.getAttribute('data-topics') || '').split(',').map(s => s.trim());
        const blob = (el.getAttribute('data-text') || '').toLowerCase() + ' ' + el.innerText.toLowerCase();

        const okYear = !year || year === y;
        const okTopic = !topic || topics.includes(topic);
        const okText = !text || blob.includes(text);

        el.style.display = (okYear && okTopic && okText) ? '' : 'none';
      });
    }

    [yearSel, topicSel, textInp].forEach(el => el.addEventListener('input', applyFilters));

    resetBtn?.addEventListener('click', () => {
      yearSel.value = '';
      topicSel.value = '';
      textInp.value = '';
      applyFilters();
    });

    // Initial render
    applyFilters();
  })();
</script>
